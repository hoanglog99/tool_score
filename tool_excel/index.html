<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div class="container" style="width: 400px;margin: auto;">
        <h1>ĐĂNG NHẬP</h1>
        <form action="" style="display: flex; flex-direction: column;">
            Tài khoản
            <input type="text" name="account" id="account" placeholder="tài khoản.."
                style="width: 250px;padding: 3px;margin: 10px 0;">
            Mật khẩu
            <input type="password" name="password" id="password" placeholder="mật khẩu.."
                style="width: 250px;padding: 3px;margin: 10px 0;">
            <button type="submit" style="width: 150px;padding: 10px;">Đăng nhập</button>
        </form>
    </div>
</body>
